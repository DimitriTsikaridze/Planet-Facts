<ng-container *ngIf="planet$ | async as planet">
  <div class="planet-image">
    <img [src]="currentImage || planet.images.planet" alt="Planet Image" />
    <img
      class="geology-image"
      *ngIf="geologyImage"
      [src]="geologyImage"
      alt="Geology Image"
    />
  </div>
  <app-planet-info
    (changeImage)="handleImageChange($event)"
    [info]="planet"
  ></app-planet-info>
  <app-planet-stats [stats]="planet"></app-planet-stats>
</ng-container>
